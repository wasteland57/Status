<!DOCTYPE html>
<html>
<head>
  <title>Status Board</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    select {
      width: 100%;
    }
    .red { background-color: #f8d7da; }
    .green { background-color: #d4edda; }
    .orange { background-color: #fff3cd; }
    .blue { background-color: #cce5ff; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Team Status Board</h2>
  <table id="statusTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = 'hhttps://script.google.com/macros/s/AKfycbyNvElP_oOj9Ru91QYzhPjP86jcDNUHoVkEh2UQHJOh_heoLqbu2Li8_tyGsQ46CSqR/exec'; // Replace with your deployed Apps Script URL
    const statusOptions = ["I need work", "I need help", "I'm good", "I can do more"];
    const statusColors = {
      "I need help": "red",
      "I'm good": "green",
      "I need work": "orange",
      "I can do more": "blue"
    };

    async function fetchData() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const tbody = document.querySelector("#statusTable tbody");
      tbody.innerHTML = '';

      data.forEach(row => {
        const [name, status, updated] = row;
        const tr = document.createElement("tr");
        tr.className = statusColors[status] || "";

        const nameTd = document.createElement("td");
        nameTd.textContent = name;

        const statusTd = document.createElement("td");
        const select = document.createElement("select");
        statusOptions.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.text = opt;
          if (opt === status) option.selected = true;
          select.appendChild(option);
        });
        select.onchange = async () => {
  await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ name, status: select.value }),
    headers: { 'Content-Type': 'application/json' }
  });

  setTimeout(fetchData, 500); // short delay before refreshing table
};
          fetchData(); // Refresh after update
        };
        statusTd.appendChild(select);

        const updatedTd = document.createElement("td");
        updatedTd.textContent = updated;

        tr.appendChild(nameTd);
        tr.appendChild(statusTd);
        tr.appendChild(updatedTd);
        tbody.appendChild(tr);
      });
    }

    setInterval(fetchData, 10000); // Refresh every 10s
    fetchData();
  </script>
</body>
</html>
