<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Status Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #2c3e50;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .connection-status {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .member-card {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
        }
        .status-dropdown {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        .status-need-help { background-color: #f8d7da; }
        .status-need-work { background-color: #fff3cd; }
        .status-good { background-color: #d4edda; }
        .status-can-do-more { background-color: #d1ecf1; }
        .last-updated {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Status Tracker</h1>
        <div id="connectionStatus" class="connection-status error">Not Connected</div>
        <div class="team-grid" id="teamGrid"></div>
        <div class="last-updated" id="lastUpdated">Waiting for updates...</div>
    </div>

    <script>
        const teamMembers = [
            { id: 'brendan-varga', name: 'Brendan Varga', status: 'I\'m good' },
            { id: 'doug-kennedy', name: 'Doug Kennedy', status: 'I\'m good' },
            { id: 'gerrit-cramer', name: 'Gerrit Cramer', status: 'I\'m good' },
            { id: 'isaac-miller', name: 'Isaac Miller', status: 'I\'m good' },
            { id: 'john-stebelton', name: 'John Stebelton', status: 'I\'m good' },
            { id: 'joseph-beattie', name: 'Joseph (Joe) Beattie', status: 'I\'m good' },
            { id: 'kayla-plancon', name: 'Kayla Plancon', status: 'I\'m good' },
            { id: 'kyle-buchner', name: 'Kyle Buchner', status: 'I\'m good' },
            { id: 'kyle-miller', name: 'Kyle Miller', status: 'I\'m good' },
            { id: 'melanie-sobas', name: 'Melanie Sobas', status: 'I\'m good' },
            { id: 'paul-bater', name: 'Paul Bater', status: 'I\'m good' },
            { id: 'renee-kehren', name: 'Renee Kehren', status: 'I\'m good' },
            { id: 'robert-mooney', name: 'Robert (Rob) Mooney', status: 'I\'m good' },
            { id: 'scott-sieg', name: 'Scott Sieg', status: 'I\'m good' },
            { id: 'will-houser', name: 'Will Houser', status: 'I\'m good' }
        ];

        const statusOptions = [
            'I need work',
            'I need help',
            'I\'m good',
            'I can do more'
        ];

        const statusClasses = {
            'I need work': 'status-need-work',
            'I need help': 'status-need-help',
            'I\'m good': 'status-good',
            'I can do more': 'status-can-do-more'
        };

        function updateConnectionStatus(status, message) {
            const el = document.getElementById('connectionStatus');
            el.className = `connection-status ${status}`;
            el.textContent = message;
        }

        function updateLastUpdated(memberName, status) {
            const time = new Date().toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = `${memberName} updated to "${status}" at ${time}`;
        }

        async function saveToSheet(member) {
            const formData = new FormData();
            formData.append('entry.515543495', member.id);
            formData.append('entry.1826292148', member.name);
            formData.append('entry.215139010', member.status);

            try {
                await fetch('https://docs.google.com/forms/d/e/1FAIpQLSdUnhGjinfe3roxfbf2Ch7eIJhjO5CY8C6oJSW9PStAsp7v-A/formResponse', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });
                updateConnectionStatus('connected', 'Connected and Saved');
                updateLastUpdated(member.name, member.status);
            } catch (err) {
                console.error(err);
                updateConnectionStatus('error', 'Save Error');
            }
        }

        function createTeamGrid() {
            const grid = document.getElementById('teamGrid');
            grid.innerHTML = '';

            teamMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = `member-card ${statusClasses[member.status]}`;

                const name = document.createElement('div');
                name.textContent = member.name;

                const dropdown = document.createElement('select');
                dropdown.className = 'status-dropdown';
                dropdown.dataset.member = member.id;

                statusOptions.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    if (option === member.status) opt.selected = true;
                    dropdown.appendChild(opt);
                });

                dropdown.addEventListener('change', () => {
                    member.status = dropdown.value;
                    card.className = `member-card ${statusClasses[member.status]}`;
                    saveToSheet(member);
                });

                card.appendChild(name);
                card.appendChild(dropdown);
                grid.appendChild(card);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createTeamGrid();
            updateConnectionStatus('connected', 'Ready');
        });
    </script>
</body>
</html>
